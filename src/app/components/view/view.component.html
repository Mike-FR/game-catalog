<mat-card>
  <mat-card-header>
    <mat-card-title>{{ game.title }}</mat-card-title>
    <i class="fas fa-pen-square"></i>
  </mat-card-header>
  <img [src]="game.cover" alt="game.title">
  <mat-card-actions>
    <button (click)="showDetails()" mat-flat-button color="primary">{{details ? 'Hide details' : 'Details'}}</button>
    <button (click)="removeGame(game)" mat-flat-button color="warn">Remove</button>
  </mat-card-actions>
  <mat-card-content *ngIf="details === true">
    <div class="details">
      <mat-chip-list aria-label="Fish selection">
        <mat-chip>{{game.price}} â‚¬</mat-chip>
      </mat-chip-list>
      <p>
        {{game.description}}
      </p>
    </div>
  </mat-card-content>

</mat-card>
