<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push" class="app-sidenav">
        <mat-toolbar color="primary">
            <span class="toolbar-filler"></span>
            <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button"
                [hidden]="!sidenav.opened">
                <mat-icon aria-label="Menu" class="material-icons">close</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item class="sidenav-link" routerLink="/home" (click)="sidenav.toggle()">
                <i class="material-icons">
                    format_list_bulleted
                </i>
                <span class="title" mat-line>Catalog</span>
            </a>
            <a mat-list-item class="sidenav-link" routerLink="/addgame" (click)="sidenav.toggle()">
                <i class="material-icons">
                    add_circle_outline
                </i>
                <span class="title" mat-line>Add game</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar id="appToolbar" color="primary">
        <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button"
            [hidden]="sidenav.opened">
            <mat-icon aria-label="Menu" class="material-icons">menu</mat-icon>
        </button>
        <h1 class="component-title">
            <a class="title-link">{{title}}</a>
        </h1>
    </mat-toolbar>
    <router-outlet></router-outlet>
</mat-sidenav-container>
